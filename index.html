<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <script src="./jquery-3.5.1.min.js"></script>
</head>
<body>
  <p class="is"  index = '1'>111</p>
  <p class="is"  index = '2'>222</p>
   
  <script>
    $('.is').click(function(){
      var ind = $(this).attr('index')

      var searchUrl = encodeURI("1.html?index=" + ind); //使用encodeURI编码
      // 页面跳转
      location.href = searchUrl
    })

  






  </script>
</body>
</html>
